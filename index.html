<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adrian Wiki</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div id="container">
        <div id="head">
            <script>
                let btn = document.querySelector('#head');
                btn.addEventListener('mousemove', e => {
                let rect = e.target.getBoundingClientRect();
                let x = e.clientX - rect.left;
                let y = e.clientY - rect.top;
                btn.style.setProperty('--x', x + 'px');
                btn.style.setProperty('--y', y + 'px');
                });
            </script>
            <h1>WITAM NA ADRIAN WIKI</h1>
        </div>
        <div id="main">
            <h3>Wiki jest poświęcona w całości uniwersum Adriana Adeeosa i jego bliskich ziutków</h3>
            <p>Wybierz kategorię i zagłęb się w ten niesamowity świat oraz odkryj ciekawe rzeczy</p>
        </div>
        <div id="nothing_index"><br></div>
        <div class="postacie-container" onclick="location.href='https://adeeos.github.io/postacie.html';" style="cursor: pointer;">
            <div class="postacie-img-holder"></div>
            <a class="postacie-title-link" href="https://adeeos.github.io/postacie.html">Postacie</a>
        </div>
        
        <div class="miejsca-container" onclick="location.href='https://adeeos.github.io/miejsca.html';" style="cursor: pointer;">
            <div class="miejsca-img-holder"></div>
            <a class="miejsca-title-link" href="https://adeeos.github.io/miejsca.html">Miejsca</a>
        </div>
        
        <div class="wydarzenia-container" onclick="location.href='https://adeeos.github.io/wydarzenia.html';" style="cursor: pointer;">
            <div class="wydarzenia-img-holder"></div>
            <a class="wydarzenia-title-link" href="https://adeeos.github.io/wydarzenia.html">Wydarzenia</a>
        </div>
        
        <div class="artefakty-container" onclick="location.href='https://adeeos.github.io/artefakty.html';" style="cursor: pointer;">
            <div class="artefakty-img-holder"></div>
            <a class="artefakty-title-link" href="https://adeeos.github.io/artefakty.html">Artefakty</a>
        </div>
        
        <div id="footer">
            <p>Wiki created by Adeeos</p>
        </div>
    </div>
  </body>
</html>
